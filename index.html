<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main id="playing-cards">
    <div class="card">
      <div class="left">
        <span class="suit">♠</span>
      </div>
      <div class="middle">
        <span class="value">A</span>
        <span class="suit-large">♠</span>
      </div>
      <div class="right">
        <span class="suit">♠</span>
      </div>
    </div>

    <div class="card red">
      <div class="left">
        <span class="suit">♥</span>
      </div>
      <div class="middle">
        <span class="value">K</span>
        <span class="suit-large">♥</span>
      </div>
      <div class="right">
        <span class="suit">♥</span>
      </div>
    </div>

    <div class="card red">
      <div class="left">
        <span class="suit">♦</span>
      </div>
      <div class="middle">
        <span class="value">Q</span>
        <span class="suit-large">♦</span>
      </div>
      <div class="right">
        <span class="suit">♦</span>
      </div>
    </div>

    <div class="card">
      <div class="left">
        <span class="suit">♣</span>
      </div>
      <div class="middle">
        <span class="value">J</span>
        <span class="suit-large">♣</span>
      </div>
      <div class="right">
        <span class="suit">♣</span>
      </div>
    </div>
  </main>
</body>

</html>
